        // Fun√ß√£o para mostrar modal
        function showModal(title, message, type) {
            // Criar modal se n√£o existir
            let modal = document.getElementById('modal-overlay');

                modal = document.createElement('div');
                modal.id = 'modal-overlay';

                `;
                document.body.appendChild(modal);
            }
            
            // Atualizar conte√∫do
            const modalElement = modal.querySelector('.modal');
            modalElement.className = `modal ${type}`;
            modal.querySelector('.modal-icon').textContent = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';

            // Mostrar modal
            modal.classList.add('show');

        // Fun√ß√£o para validar campos obrigat√≥rios
        function validateForm(form) {
            let isValid = true;
            let firstInvalidField = null;
            
            // Remover marca√ß√µes anteriores
            form.querySelectorAll('.invalid').forEach(el => el.classList.remove('invalid'));
            form.querySelectorAll('.error-message').forEach(el => el.classList.remove('show'));
            
            // Validar campos obrigat√≥rios
            const requiredFields = form.querySelectorAll('[required]');
            requiredFields.forEach(field => {
                let isEmpty = false;
                
                if (field.type === 'checkbox' || field.type === 'radio') {
                    const name = field.name;
                    const checked = form.querySelector(`[name="${name}"]:checked`);
                    if (!checked) {
                        isEmpty = true;
                        // Marcar o container do grupo
                        const group = field.closest('.form-group');
                        if (group && !firstInvalidField) {
                            firstInvalidField = group;
                        }
                    }
                } else {
                    if (!field.value || field.value.trim() === '') {
                        isEmpty = true;
                        field.classList.add('invalid');
                        if (!firstInvalidField) {
                            firstInvalidField = field;
                        }
                    }
                }
                
                if (isEmpty) {
                    isValid = false;
                }
            });
            
            // Scroll para o primeiro campo inv√°lido
            if (!isValid && firstInvalidField) {
                firstInvalidField.scrollIntoView({ behavior: 'smooth', block: 'center' });
                if (firstInvalidField.focus) {
                    setTimeout(() => firstInvalidField.focus(), 300);
                }
            }
            
            return isValid;
        }

            }
            recaptchaError.style.display = 'none';
            
            // Validar formul√°rio
            if (!validateForm(e.target)) {
                showModal(
                    'Campos Obrigat√≥rios',
                    'Por favor, preencha todos os campos marcados com asterisco (*) antes de enviar o cadastro.',
                    'error'
                );
                return;
            }
            
            const submitBtn = e.target.querySelector('.submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            try {
                const formData = new FormData(e.target);
                const data = {};
                
                for (let [key, value] of formData.entries()) {
                    data[key] = value;
                }
                
                // Remover campo que n√£o vai para o banco
                delete data.aceita_termos;
                
                // Limpar m√°scaras
                data.celular = data.celular.replace(/\D/g, '');
                data.cpf = data.cpf.replace(/\D/g, '');
                data.cartao_sus = data.cartao_sus.replace(/\D/g, '');
                
                // Validar CPF duplicado
                const { data: cpfCheck, error: cpfError } = await supabaseClient
                    .from('pacientes')
                    .select('cpf, nome_completo')
                    .eq('cpf', data.cpf)
                    .limit(1);
                
                if (cpfError) throw cpfError;
                
                if (cpfCheck && cpfCheck.length > 0) {
                    showModal(
                        'CPF J√° Cadastrado',
                        `O CPF ${data.cpf.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4')} j√° est√° cadastrado no sistema. Cada pessoa pode se cadastrar apenas uma vez.`,
                        'error'
                    );
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Enviar Cadastro';
                    return;
                }
                
                // Validar formato do CPF
                function validarCPF(cpf) {
                    cpf = cpf.replace(/\D/g, '');
                    
                    if (cpf.length !== 11) return false;
                    
                    // Rejeitar CPFs inv√°lidos conhecidos
                    if (/^(\d)\1{10}$/.test(cpf)) return false;
                    
                    // Validar d√≠gitos verificadores
                    let soma = 0;
                    for (let i = 0; i < 9; i++) {
                        soma += parseInt(cpf.charAt(i)) * (10 - i);
                    }
                    let resto = (soma * 10) % 11;
                    if (resto === 10 || resto === 11) resto = 0;
                    if (resto !== parseInt(cpf.charAt(9))) return false;
                    
                    soma = 0;
                    for (let i = 0; i < 10; i++) {
                        soma += parseInt(cpf.charAt(i)) * (11 - i);
                    }
                    resto = (soma * 10) % 11;
                    if (resto === 10 || resto === 11) resto = 0;
                    if (resto !== parseInt(cpf.charAt(10))) return false;
                    
                    return true;
                }
                
                if (!validarCPF(data.cpf)) {
                    showModal(
                        'CPF Inv√°lido',
                        'O CPF informado n√£o √© v√°lido. Por favor, verifique e tente novamente.',
                        'error'
                    );
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Enviar Cadastro';
                    return;
                }
                
                // Converter aceita_outra_unidade para boolean
                data.aceita_outra_unidade = data.aceita_outra_unidade === 'true';
                
                // Converter probabilidade_recomendacao para n√∫mero
                data.probabilidade_recomendacao = parseInt(data.probabilidade_recomendacao) || 0;
                
                // Adicionar campos autom√°ticos
                data.created_at = new Date().toISOString();
                data.submitted_at = new Date().toISOString();
                data.status = 'aguardando';
                data.mes_referencia = new Date().toISOString().slice(0, 7); // YYYY-MM
                
                // Calcular posi√ß√£o na fila
                const { data: filaData, error: filaError } = await supabaseClient
                    .from('pacientes')
                    .select('posicao_fila')
                    .eq('unidade_preferencia', data.unidade_preferencia)
                    .order('posicao_fila', { ascending: false })
                    .limit(1);
                
                if (filaError) throw filaError;
                
                data.posicao_fila = filaData.length > 0 ? filaData[0].posicao_fila + 1 : 1;
                
                // Inserir no banco de dados
                const { error } = await supabaseClient
                    .from('pacientes')
                    .insert([data]);
                
                if (error) throw error;
                
                showModal(
                    'Cadastro Realizado com Sucesso!',
                    `Parab√©ns! Voc√™ foi cadastrado na fila de espera.\n\nVoc√™ √© o n√∫mero ${data.posicao_fila} na fila da unidade ${data.unidade_preferencia}.\n\nEm breve entraremos em contato pelo telefone ${data.celular.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3')}.`,
                    'success'
                );
                e.target.reset();
                
            } catch (error) {
                console.error('Erro:', error);
                let errorMessage = 'Ocorreu um erro ao processar seu cadastro. ';
                
                if (error.message.includes('duplicate key')) {
                    errorMessage = 'Este CPF j√° est√° cadastrado no sistema.';
                } else if (error.message.includes('violates row-level security')) {
                    errorMessage = 'Erro de permiss√£o. Entre em contato com o administrador.';
                } else {
                    errorMessage += error.message;
                }
                
                showModal('Erro no Cadastro', errorMessage, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Cadastro';
            }
        });
    </script>

    <!-- Script para pr√©-selecionar unidade baseado na URL -->
    <script>
        // Verificar se h√° par√¢metro de unidade na URL
        (function preencherUnidade() {
            const urlParams = new URLSearchParams(window.location.search);
            const unidadeParam = urlParams.get('unidade');
            
            if (unidadeParam) {
                const selectUnidade = document.querySelector('select[name="unidade_preferencia"]');
                if (selectUnidade) {
                    // Normalizar o par√¢metro da URL
                    const unidadeNormalizada = unidadeParam.toLowerCase().trim();
                    
                    // Tentar encontrar a op√ß√£o correspondente
                    const opcoes = Array.from(selectUnidade.options);
                    let opcaoEncontrada = null;
                    
                    // 1. Tentar correspond√™ncia exata
                    opcaoEncontrada = opcoes.find(opt => 
                        opt.value.toLowerCase() === unidadeNormalizada
                    );
                    
                    // 2. Se n√£o encontrou, tentar correspond√™ncia parcial
                    if (!opcaoEncontrada) {
                        opcaoEncontrada = opcoes.find(opt => 
                            opt.value.toLowerCase().includes(unidadeNormalizada) ||
                            unidadeNormalizada.includes(opt.value.toLowerCase())
                        );
                    }
                    
                    if (opcaoEncontrada) {
                        selectUnidade.value = opcaoEncontrada.value;
                        console.log('Unidade pr√©-selecionada:', opcaoEncontrada.value);
                        
                        // Scroll suave at√© o formul√°rio
                        setTimeout(() => {
                            selectUnidade.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }, 500);
                    } else {
                        console.warn('Unidade n√£o encontrada:', unidadeParam);
                    }
                }
            }
        })();
    </script>

    <!-- Script para verificar status dos cadastros e bloquear formul√°rio se necess√°rio -->
    <script>
        (async function verificarStatusCadastros() {
            try {
                const { data, error } = await supabaseClient
                    .from('configuracoes')
                    .select('*')
                    .in('chave', ['cadastros_abertos', 'mensagem_cadastro_fechado']);
                
                if (error) throw error;
                
                const statusConfig = data.find(c => c.chave === 'cadastros_abertos');
                const mensagemConfig = data.find(c => c.chave === 'mensagem_cadastro_fechado');
                
                const aberto = statusConfig?.valor === 'true';
                
                if (!aberto) {
                    // Mostrar aviso
                    document.getElementById('avisoFechado').style.display = 'block';
                    document.getElementById('mensagemFechado').textContent = mensagemConfig?.valor || 'Os cadastros est√£o temporariamente fechados. Em breve abriremos novas vagas.';
                    
                    // Bloquear formul√°rio
                    const form = document.getElementById('cadastroForm');
                    form.style.opacity = '0.5';
                    form.style.pointerEvents = 'none';
                    
                    // Desabilitar todos os campos
                    const inputs = form.querySelectorAll('input, select, textarea, button');
                    inputs.forEach(input => input.disabled = true);
                    
                    // Scroll para o aviso
                    document.getElementById('avisoFechado').scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            } catch (error) {
                console.error('Erro ao verificar status dos cadastros:', error);
            }
        })();
    </script>
