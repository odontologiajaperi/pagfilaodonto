<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Avisos — Saúde Bucal Japeri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" href="brasil-sorridente-logo222.png?v=2">
</head>
<body>
  <div class="wrap">
    <!-- HEADER -->
    <header class="topbar">
      <div class="header-left">
        <div class="logos">
          <img src="japeri-logo.png" alt="Japeri" class="logo-small">
          <img src="brasil-sorridente-logo.png" alt="Brasil Sorridente" class="logo-small">
        </div>
        <div>
          <div class="site-title">Painel de Saúde Bucal — Japeri</div>
          <div class="muted small">Avisos e comunicados</div>
        </div>
      </div>

      <!-- desktop nav -->
      <nav class="nav" aria-label="Navegação">
        <a href="index.html">Início</a>
        <a href="avisos.html" class="active">Avisos</a>
        <a href="painel.html">Painel</a>
      </nav>

      <!-- mobile hamburger -->
      <button class="hamburger" aria-label="Abrir menu" aria-expanded="false" type="button">
        <span class="bar"></span>
      </button>

      <!-- mobile nav panel -->
      <div class="mobile-nav-panel" role="navigation" aria-hidden="true">
        <a href="index.html" class="tabbtn">Início</a>
        <a href="avisos.html" class="tabbtn">Avisos</a>
        <a href="painel.html" class="tabbtn">Painel</a>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <section class="card">
        <h1>Avisos e Comunicados</h1>
        <div class="avisos-list" id="avisosList">
          <div class="aviso">
            <div class="aviso-title">Nenhum aviso cadastrado</div>
            <div class="muted small">Use esta área futuramente para publicar comunicados.</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <img src="japeri-logo.png" alt="Japeri">
      <div class="muted">Prefeitura de Japeri — Saúde Bucal</div>
    </footer>
  </div>

  <!-- mobile nav toggle script -->
  <script>
    (function(){
      const ham = document.querySelector('.hamburger');
      const mpanel = document.querySelector('.mobile-nav-panel');
      if(!ham || !mpanel) return;
      ham.addEventListener('click', ()=> {
        const open = mpanel.classList.toggle('open');
        ham.setAttribute('aria-expanded', open ? 'true' : 'false');
        mpanel.setAttribute('aria-hidden', open ? 'false' : 'true');
      });
      document.addEventListener('click', (e)=> {
        if(!mpanel.classList.contains('open')) return;
        if(e.target.closest('.mobile-nav-panel') || e.target.closest('.hamburger')) return;
        mpanel.classList.remove('open'); ham.setAttribute('aria-expanded','false'); mpanel.setAttribute('aria-hidden','true');
      });
    })();
  </script>
</body>
</html>
