<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Avisos — Saúde Bucal Japeri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="brasil-sorridente-logo222.png?v=2" type="image/png">
</head>
<body>
  <div class="wrap">
    <header class="topbar">
      <div class="header-left">
        <div class="logos">
          <img src="japeri-logo.png" alt="Japeri" class="logo-small">
          <img src="brasil-sorridente-logo.png" alt="Brasil Sorridente" class="logo-small">
        </div>
        <div>
          <div class="site-title">Painel de Saúde Bucal — Japeri</div>
          <div class="muted small">Avisos e comunicados</div>
        </div>
      </div>

      <nav class="nav" aria-label="Navegação">
        <a href="index.html">Início</a>
        <a href="avisos.html" class="active">Avisos</a>
        <a href="painel.html">Painel</a>
      </nav>

      <button id="drawerToggle" class="menu-btn" aria-label="Abrir opções" title="Opções">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </button>
    </header>

    <main>
      <section class="card">
        <h1>Avisos e Comunicados</h1>
        <div class="avisos-list" id="avisosList">
          <div class="aviso">
            <div class="aviso-title">Nenhum aviso cadastrado</div>
            <div class="muted small">Use esta área futuramente para publicar comunicados.</div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <img src="japeri-logo.png" alt="Japeri">
      <div class="muted">Prefeitura de Japeri — Saúde Bucal</div>
    </footer>
  </div>

  <div id="drawerOverlay" aria-hidden="true"></div>
  <aside id="sideDrawer" class="side-drawer" aria-hidden="true" role="dialog" aria-label="Opções do site">
    <div style="display:flex;align-items:center;gap:8px;margin-bottom:12px">
      <strong>Opções</strong>
      <button id="drawerClose" style="margin-left:auto;padding:6px;border-radius:8px;border:1px solid var(--line);background:#fff;cursor:pointer">Fechar</button>
    </div>
    <nav>
      <a class="drawer-item" href="index.html">Início</a>
      <a class="drawer-item" href="avisos.html">Avisos</a>
      <a class="drawer-item" href="painel.html">Painel</a>
      <hr>
      <a class="drawer-item" href="mailto:odontologiajaperi@gmail.com">Contato (e-mail)</a>
      <a class="drawer-item" href="data.json" download>Baixar data.json</a>
    </nav>
  </aside>

  <script>
  (function(){
    const byIdOrClass = (id, cls) => document.getElementById(id) || document.querySelector('.' + cls);
    const toggleBtn = byIdOrClass('drawerToggle','drawer-toggle');
    const drawer = byIdOrClass('sideDrawer','side-drawer');
    const overlay = document.getElementById('drawerOverlay') || (function(){
      const o=document.createElement('div'); o.id='drawerOverlay'; o.style.position='fixed'; o.style.inset='0'; o.style.background='rgba(0,0,0,0.32)'; o.style.display='none'; o.style.zIndex='90'; document.body.appendChild(o); return o;
    })();
    const closeBtn = document.getElementById('drawerClose') || document.querySelector('[data-drawer-close]');
    if(!drawer || !toggleBtn) return;
    function openDrawer(){ drawer.classList.add('open'); drawer.setAttribute('aria-hidden','false'); overlay.style.display='block'; overlay.setAttribute('aria-hidden','false'); document.documentElement.style.overflow='hidden'; document.body.style.overflow='hidden'; }
    function closeDrawer(){ drawer.classList.remove('open'); drawer.setAttribute('aria-hidden','true'); overlay.style.display='none'; overlay.setAttribute('aria-hidden','true'); document.documentElement.style.overflow=''; document.body.style.overflow=''; }
    toggleBtn.addEventListener('click', function(e){ e.stopPropagation(); if(drawer.classList.contains('open')) closeDrawer(); else openDrawer(); this.setAttribute('aria-expanded', drawer.classList.contains('open') ? 'true' : 'false'); });
    overlay.addEventListener('click', function(){ closeDrawer(); if(toggleBtn) toggleBtn.setAttribute('aria-expanded','false'); });
    if(closeBtn) closeBtn.addEventListener('click', function(){ closeDrawer(); if(toggleBtn) toggleBtn.setAttribute('aria-expanded','false'); });
    drawer.addEventListener('click', function(e){ const item = e.target.closest('.drawer-item, [data-drawer-item]'); if(item){ setTimeout(()=> closeDrawer(), 120); } });
    document.addEventListener('keydown', function(e){ if(e.key === 'Escape' && drawer.classList.contains('open')){ closeDrawer(); if(toggleBtn) toggleBtn.setAttribute('aria-expanded','false'); } });
    document.addEventListener('click', function(e){ if(!drawer.classList.contains('open')) return; if(e.target.closest('#sideDrawer') || e.target.closest('#drawerToggle')) return; closeDrawer(); if(toggleBtn) toggleBtn.setAttribute('aria-expanded','false'); });
  })();
  </script>
</body>
</html>
