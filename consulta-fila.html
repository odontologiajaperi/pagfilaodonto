<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Posi√ß√£o na Fila - Odontologia Japeri</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .search-box {
            margin-bottom: 30px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .result-card {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .result-card.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            text-align: center;
            margin-bottom: 25px;
        }

        .position-badge {
            display: inline-block;
            font-size: 4em;
            font-weight: 900;
            color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .position-label {
            display: block;
            color: #666;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .info-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            font-size: 1.1em;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .status-aguardando {
            background: #fff3cd;
            color: #856404;
        }

        .status-agendado {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-atendido {
            background: #d4edda;
            color: #155724;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #dc3545;
            display: none;
            margin-top: 20px;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            color: #764ba2;
            transform: translateX(-5px);
        }

        @media (max-width: 600px) {
            .card {
                padding: 25px;
            }

            h1 {
                font-size: 1.5em;
            }

            .position-badge {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîç Consultar Posi√ß√£o na Fila</h1>
            <p class="subtitle">Digite seu CPF para verificar sua posi√ß√£o na fila de espera</p>

            <div class="search-box">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14">
                <button class="btn" onclick="consultarFila()">Consultar</button>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">‚Üê Voltar</button>
            </div>
            
            <div style="margin-top: 15px; text-align: center;">
                <button onclick="mostrarDuvidasDocumentos()" style="background: #6c757d; color: white; border: none; padding: 12px 24px; border-radius: 10px; cursor: pointer; font-size: 0.95em; transition: all 0.3s;" onmouseover="this.style.background='#5a6268'; this.style.transform='translateY(-2px)'" onmouseout="this.style.background='#6c757d'; this.style.transform='translateY(0)'">
                    üìÑ D√∫vidas sobre Documentos?
                </button>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="result-card" id="resultCard">
                <div class="result-header">
                    <div class="position-badge" id="positionBadge">-</div>
                    <span class="position-label">Posi√ß√£o na Fila</span>
                </div>

                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Nome</div>
                        <div class="info-value" id="nome">-</div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Unidade de Prefer√™ncia</div>
                        <div class="info-value" id="unidade">-</div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Status</div>
                        <div class="info-value">
                            <span class="status-badge" id="status">-</span>
                        </div>
                    </div>

                    <div class="info-item" id="agendamentoItem" style="display: none;">
                        <div class="info-label">Data de Agendamento</div>
                        <div class="info-value" id="dataAgendamento">-</div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">M√™s de Refer√™ncia</div>
                        <div class="info-value" id="mesReferencia">-</div>
                    </div>

                    <div class="info-item">
                        <div class="info-label">Celular de Contato</div>
                        <div class="info-value" id="celular">-</div>
                    </div>
                </div>

                <button class="btn" onclick="limparConsulta()" style="margin-top: 20px;">Nova Consulta</button>
            </div>
        </div>

        <a href="index.html" class="back-link">‚Üê Voltar para a p√°gina inicial</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configura√ß√£o do Supabase
        const SUPABASE_URL = 'https://uakhmgoxgyklggsvtwdf.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVha2htZ294Z3lrbGdnc3Z0d2RmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ1OTE0NzcsImV4cCI6MjA3OTk1MTQ3N30.6iCUHePtVlmq8De9oBl4Zw5CBU4Zai7P3xLpi7cYkDo';
        
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // M√°scara de CPF
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 11) value = value.slice(0, 11);
            
            if (value.length > 9) {
                value = `${value.slice(0, 3)}.${value.slice(3, 6)}.${value.slice(6, 9)}-${value.slice(9)}`;
            } else if (value.length > 6) {
                value = `${value.slice(0, 3)}.${value.slice(3, 6)}.${value.slice(6)}`;
            } else if (value.length > 3) {
                value = `${value.slice(0, 3)}.${value.slice(3)}`;
            }
            
            e.target.value = value;
        });

        // Permitir consulta ao pressionar Enter
        document.getElementById('cpf').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                consultarFila();
            }
        });

        // Fun√ß√£o para validar CPF
        function validarCPF(cpf) {
            cpf = cpf.replace(/\D/g, '');
            
            if (cpf.length !== 11) return false;
            
            // Rejeitar CPFs inv√°lidos conhecidos
            if (/^(\d)\1{10}$/.test(cpf)) return false;
            
            // Validar d√≠gitos verificadores
            let soma = 0;
            for (let i = 0; i < 9; i++) {
                soma += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(9))) return false;
            
            soma = 0;
            for (let i = 0; i < 10; i++) {
                soma += parseInt(cpf.charAt(i)) * (11 - i);
            }
            resto = (soma * 10) % 11;
            if (resto === 10 || resto === 11) resto = 0;
            if (resto !== parseInt(cpf.charAt(10))) return false;
            
            return true;
        }

        // Fun√ß√£o para consultar fila
        async function consultarFila() {
            const cpfInput = document.getElementById('cpf');
            const cpf = cpfInput.value.replace(/\D/g, '');
            const errorMessage = document.getElementById('errorMessage');
            const resultCard = document.getElementById('resultCard');

            // Limpar mensagens anteriores
            errorMessage.classList.remove('show');
            resultCard.classList.remove('show');

            // Validar CPF
            if (!validarCPF(cpf)) {
                errorMessage.textContent = '‚ùå CPF inv√°lido. Por favor, verifique e tente novamente.';
                errorMessage.classList.add('show');
                return;
            }

            try {
                // Buscar paciente no banco
                const { data, error } = await supabaseClient
                    .from('pacientes')
                    .select('*')
                    .eq('cpf', cpf)
                    .single();

                if (error) {
                    if (error.code === 'PGRST116') {
                        errorMessage.textContent = '‚ùå CPF n√£o encontrado. Voc√™ ainda n√£o est√° cadastrado na fila.';
                    } else {
                        errorMessage.textContent = '‚ùå Erro ao consultar: ' + error.message;
                    }
                    errorMessage.classList.add('show');
                    return;
                }

                // Exibir resultado
                document.getElementById('positionBadge').textContent = data.posicao_fila || '-';
                document.getElementById('nome').textContent = data.nome_completo;
                document.getElementById('unidade').textContent = data.unidade_preferencia;
                document.getElementById('celular').textContent = formatarCelular(data.celular);
                document.getElementById('mesReferencia').textContent = formatarMes(data.mes_referencia);

                // Status
                const statusElement = document.getElementById('status');
                statusElement.textContent = data.status.charAt(0).toUpperCase() + data.status.slice(1);
                statusElement.className = 'status-badge status-' + data.status;

                // Data de agendamento (se houver)
                const agendamentoItem = document.getElementById('agendamentoItem');
                if (data.data_agendamento) {
                    document.getElementById('dataAgendamento').textContent = formatarData(data.data_agendamento);
                    agendamentoItem.style.display = 'block';
                } else {
                    agendamentoItem.style.display = 'none';
                }

                resultCard.classList.add('show');

            } catch (error) {
                console.error('Erro:', error);
                errorMessage.textContent = '‚ùå Erro ao consultar. Tente novamente mais tarde.';
                errorMessage.classList.add('show');
            }
        }

        // Fun√ß√£o para limpar consulta
        function limparConsulta() {
            document.getElementById('cpf').value = '';
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('cpf').focus();
        }

        // Fun√ß√£o para formatar celular
        function formatarCelular(celular) {
            if (!celular) return '-';
            celular = celular.replace(/\D/g, '');
            return `(${celular.slice(0, 2)}) ${celular.slice(2, 7)}-${celular.slice(7)}`;
        }

        // Fun√ß√£o para formatar data
        function formatarData(data) {
            if (!data) return '-';
            const d = new Date(data);
            const dataFormatada = d.toLocaleDateString('pt-BR');
            const horaFormatada = d.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'});
            return `${dataFormatada} √†s ${horaFormatada}`;
        }

        // Fun√ß√£o para formatar m√™s
        function formatarMes(mes) {
            if (!mes) return '-';
            const [ano, mesNum] = mes.split('-');
            const meses = ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho', 
                          'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
            return `${meses[parseInt(mesNum) - 1]} de ${ano}`;
        }


        // Focar no campo CPF ao carregar
        document.getElementById('cpf').focus();
    </script>
  <script src="modal-documentos.js?v=2"></script>
</body>
</html>
